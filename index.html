<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TrustBean || Theme</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/trustbean.css">
</head>
<body >
    <header class="clearfix">
        <div class="container-fluid">
            <div class="row">
                <div class="black-place"></div>
            </div>
            <div class="row "  >
                <nav class="navbar nav-stacked navbar-default" data-spy="affix" data-offset-top="100">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <img alt="Brand" src="images/logo.png" class="img-responsive">
                            </a>
                        </div>
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Music</a></li>
                                <li><a href="#">Our Team</a></li>
                                <li><a href="#">Concert</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!--===================|| end header||================================ -->
    <div class="slide">
    	<div class="container-fluid">
                <div class="row">
                    <div class="container">
                        <div class="form-validation">
                            <h3>From Validation</h3>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="container">
                                <div class="code-zone">
                                    <div class="col-sm-8">
                                             <form action="#" id="validation">
                                                    <label for="firstName"> First Name:</label> <input type="text" id="firstName"  onmouseover="firstName()" placeholder=" Enter You First Name" required=""> <br>
                                                      <label for="lastName">  Last Name:</label> <input type="text" id="lastName" placeholder=" Enter Last Name"><br>
                                                        <label for="password"> Password:</label> <input type="password" id="password" placeholder=" Enter You password"><br>
                                                          <label for="emailAddress"> Email:</label> <input type="email" id="emailAddress" placeholder=" Enter  Your Email Address"> <br>
                                                        <b>Tell Us Your Message</b> <br>
                                                        <textarea name="" id="textArea" cols="30" rows="10"></textarea><br>
                                                        <input type="submit" name="sendEmail" value="Conform Your Message" id="sendEmail">
                                             </form>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="show-from">
                                                <span id="name"></span><br>
                                                <span id="email"></span><br>
                                                <span id="message"></span><br>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
    	</div>
    </div>
    <!-- ===================|| JS Library Zone||========================== -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/trustbean.js"></script>
</body>

</html>
